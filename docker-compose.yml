version: "3.8"

volumes: 
    SmartSchoolDb:

networks: 
    mysqlNET:
    smartschoolNET:

services: 

    mysql:
        image: "mysql:5.7"
        container_name: mysql
        ports: 
            - "3306:3306"
        volumes: 
            - SmartSchoolDb:/var/lib/mysql
        networks: 
            - mysqlNET
        environment: 
            - MYSQL_USER=root 
            - MYSQL_PASSWORD=lalaland 
            - MYSQL_ROOT_PASSWORD=lalaland 
            - MYSQL_ROOT_HOST=%
            - bind-address:0.0.0.0
        restart: always
    
    smartschool:
        image: lduran355/smartschool:latest
        ports:
            - 5000:80
        environment: 
            - DBHOST=mysql
        restart: always
        depends_on: # Start the depends_on first
            - mysql
        networks: 
            - mysqlNET
            - smartschoolNET
            
    smartschoolapp-front-end:
        image: lduran355/smart-school-front-end:latest
        ports:
            - 5001:80
        restart: always
        depends_on: # Start the depends_on first
            - smartschool
        networks:
            - smartschoolNET
